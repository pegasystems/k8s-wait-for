---
apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  labels:
    app: travis-example
    cleanup: teardown
spec:
  containers:
  - name: myapp-container
    image: busybox
    command: ['sh', '-c', 'echo The app is running! && sleep 60']
  initContainers:
  - name: init-container-under-test
    image: chandraprakashreddy/k8s-wait-for:test
    args: ["job",  "pi"]
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pi
  labels:
    app: travis-example
    cleanup: teardown
spec:
  template:
    spec:
      containers:
      - name: pi
        image: alpine
        command: ['sh', '-c', 'sleep 5']
      restartPolicy: Never
  backoffLimit: 4