name: Build and Deploy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron:  '0 6 * * *'
  workflow_dispatch:


env:
  TARGET: linux/amd64
  BUILD_FLAGS: --no-cache

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
        with:
          # Need tags for Makefile logic to work
          fetch-depth: 0
      - name: Build the Docker images
        run: make images
  scan:
    needs: [ "build" ]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
        with:
          # Need tags for Makefile logic to work
          fetch-depth: 0

      - name: Build the Docker image
        env:
          # amd build so that local 'docker images' can access images
          TARGET: linux/amd64
          BUILD_FLAGS: --load --no-cache
        run: make images

      - name: Scan image
        id: scan
        uses: anchore/scan-action@v3
        with:
          image: "pegasystems/k8s-wait-for:latest"
          fail-build: true
          severity-cutoff: "high"
          output-format: sarif

      - name: Log Scan Results
        if: always()
        run: |
          echo "Failures:"
          cat ${{ steps.scan.outputs.sarif }} | jq 'if .runs[0].tool.driver.rules != null then .runs[0].tool.driver.rules[].shortDescription.text else "" end' | grep -i "critical" || true
          cat ${{ steps.scan.outputs.sarif }} | jq 'if .runs[0].tool.driver.rules != null then .runs[0].tool.driver.rules[].shortDescription.text else "" end' | grep -i "high" || true
          echo "Warnings:"
          cat ${{ steps.scan.outputs.sarif }} | jq 'if .runs[0].tool.driver.rules != null then .runs[0].tool.driver.rules[].shortDescription.text else "" end' | grep -i "medium" || true
          cat ${{ steps.scan.outputs.sarif }} | jq 'if .runs[0].tool.driver.rules != null then .runs[0].tool.driver.rules[].shortDescription.text else "" end' | grep -i "low" || true
          cat ${{ steps.scan.outputs.sarif }} | jq 'if .runs[0].tool.driver.rules != null then .runs[0].tool.driver.rules[].shortDescription.text else "" end' | grep -iv "critical\|high\|medium\|low" || true

      - name: Publish Scan Results as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-scan-results
          path: ${{ steps.scan.outputs.sarif }}

      - name: View sarif file
        if: always()
        run: | 
          cat ${{ steps.scan.outputs.sarif }}

      - name: Upload Anchore Scan SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

  deploy:
    name: Push to DockerHub
    if: ${{ github.ref == 'refs/heads/master' && github.repository == 'pegasystems/k8s-wait-for' }}
    runs-on: ubuntu-24.04
    needs: [scan, test]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Check out working repository
        uses: actions/checkout@v2
      - name: Push image to dockerhub
        run: make push

  test:
    name: Container Tests
    runs-on: ubuntu-24.04
    if: always()
    needs: [build, scan]
    env:
      CHANGE_MINIKUBE_NONE_USER: true
      MINIKUBE_WANTUPDATENOTIFICATION: false
      MINIKUBE_WANTREPORTERRORPROMPT: false

    steps:
      #- name: Login to Docker Hub
      #  uses: docker/login-action@v1
      #  with:
      #    username: ${{ secrets.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_TOKEN }}
      #- name: Check out working repository
      #  uses: actions/checkout@v2
      - uses: actions/checkout@v3
        with:
          # Need tags for Makefile logic to work
          fetch-depth: 0

      - name: Setup environment variables
        run: |
          echo "MINIKUBE_HOME=$HOME" >> $GITHUB_ENV
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV

      - name: Build the Docker image
        env:
          # amd build so that local 'docker images' can access images
          TARGET: linux/amd64
          BUILD_FLAGS: --load --no-cache
        run: make test

      - name: Run Container Tests
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test
      
      - name: Install prerequisites
        run: |
          curl -o bash_unit "https://raw.githubusercontent.com/pgrange/bash_unit/master/bash_unit"
          chmod +x bash_unit
          
          curl -Lo cri-dockerd.tgz https://github.com/Mirantis/cri-dockerd/releases/download/v0.3.17/cri-dockerd-0.3.17.amd64.tgz
          tar -xzvf cri-dockerd.tgz
          sudo install -o root -g root -m 0755 cri-dockerd/cri-dockerd /usr/local/bin/cri-dockerd
          curl -Lo cri-docker.service https://raw.githubusercontent.com/Mirantis/cri-dockerd/master/packaging/systemd/cri-docker.service
          curl -Lo cri-docker.socket https://raw.githubusercontent.com/Mirantis/cri-dockerd/master/packaging/systemd/cri-docker.socket
          sudo install cri-docker.service /etc/systemd/system
          sudo install cri-docker.socket /etc/systemd/system
          sudo sed -i -e 's,/usr/bin/cri-dockerd,/usr/local/bin/cri-dockerd,' /etc/systemd/system/cri-docker.service
          sudo systemctl daemon-reload
          sudo systemctl enable --now cri-docker.socket
          sudo systemctl status cri-docker
          rm cri-dockerd.tgz
          rm cri-docker.service
          rm cri-docker.socket
          
          curl -Lo crictl.tar.gz https://github.com/kubernetes-sigs/cri-tools/releases/download/v1.33.0/crictl-v1.33.0-linux-amd64.tar.gz
          tar zxvf crictl.tar.gz -C /usr/local/bin
          rm -f crictl.tar.gz
          
          curl -Lo cni-plugins.tgz https://github.com/containernetworking/plugins/releases/download/v1.7.1/cni-plugins-linux-amd64-v1.7.1.tgz
          sudo mkdir -p /opt/cni/bin
          sudo tar -xf cni-plugins.tgz -C /opt/cni/bin
          rm cni-plugins.tgz
          
          curl -Lo kubectl https://dl.k8s.io/release/v1.33.1/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          curl -Lo minikube https://github.com/kubernetes/minikube/releases/latest/download/minikube-linux-amd64 && install minikube-linux-amd64 /usr/local/bin/minikube && rm minikube-linux-amd64
          mkdir -p $HOME/.kube $HOME/.minikube
          touch $KUBECONFIG
          sudo apt-get install -y conntrack
          minikube start --vm-driver=none --kubernetes-version=v1.31.0
          echo "minikube startup complete."
          docker save -o k8s-wait-for-test pegasystems/k8s-wait-for:test
          minikube image load k8s-wait-for-test
          echo "Sleeping for 10s..."
          sleep 10

      - name: Ensure kubernetes is ready
        run: |
          kubectl cluster-info
          JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl -n kube-system get pods -lk8s-app=kube-dns -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1;echo "waiting for kube-dns to be available"; kubectl get pods --all-namespaces; done

      - name: Run functional tests
        run: |
          kubectl apply -f tests/kubernetes-role-access.yaml
          ./bash_unit tests/test_*
